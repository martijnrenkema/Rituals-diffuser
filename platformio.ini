; PlatformIO Project Configuration File
; Rituals Perfume Genie 2.0 - Custom Firmware

[env:esp8266]
; Latest platform with GCC 10.3 (C++17 support)
platform = espressif8266@4.2.1
board = esp_wroom_02
framework = arduino

; Libraries - ESP8266 uses minimal WS2812 driver (not NeoPixelBus or FastLED)
; Saves ~10KB Flash, ~280 bytes RAM
lib_deps =
    knolleary/PubSubClient@^2.8
    bblanchon/ArduinoJson@^6.21
    me-no-dev/ESPAsyncWebServer@^1.2.3
    me-no-dev/ESPAsyncTCP@^1.2.2
    miguelbalboa/MFRC522@^1.4.10

; Ignore unused libraries that may be pulled in as dependencies
lib_ignore =
    FastLED
    NeoPixelBus
    ESP8266SdFat
    SD
    SDFS

; LittleFS for web files (more efficient than SPIFFS)
board_build.filesystem = littlefs
board_build.ldscript = eagle.flash.2m128.ld

; Serial monitor
monitor_speed = 115200

; Upload settings - Serial (eerste keer)
upload_speed = 115200
; upload_port = /dev/cu.usbserial-0001

; Build flags - aggressive size optimization
build_flags =
    -DCORE_DEBUG_LEVEL=0
    ; ASYNCWEBSERVER_REGEX removed - saves ~20KB Flash, ~1KB RAM (not using regex routes)
    ; Network stack - LOW_MEMORY_LOW_FLASH uses smallest TCP buffers + no LWIP features
    -DPIO_FRAMEWORK_ARDUINO_LWIP2_LOW_MEMORY_LOW_FLASH
    ; BearSSL - use minimal cipher suite (saves ~5KB Flash)
    -DBEARSSL_SSL_BASIC
    ; VTables in flash saves RAM
    -DVTABLES_IN_FLASH
    ; Disable debug/assertions
    -DNDEBUG
    ; === Aggressive RAM optimizations ===
    ; Disable C++ exceptions (saves ~1-2KB RAM)
    -fno-exceptions
    ; Disable RTTI (saves ~200-500 bytes RAM)
    -fno-rtti
    ; Optimize for size
    -Os
    ; ArduinoJson optimizations (saves ~500 bytes)
    -DARDUINOJSON_ENABLE_COMMENTS=0
    -DARDUINOJSON_ENABLE_NAN=0
    -DARDUINOJSON_ENABLE_INFINITY=0
    ; Dead code elimination - sections for better gc
    -fdata-sections
    -ffunction-sections
    ; Linker flags for dead code elimination
    -Wl,--gc-sections

; Removed build_unflags - gc-sections is essential

; OTA environment (na eerste flash)
[env:esp8266_ota]
platform = espressif8266@4.2.1
board = esp_wroom_02
framework = arduino

; Libraries - ESP8266 uses minimal WS2812 driver
lib_deps =
    knolleary/PubSubClient@^2.8
    bblanchon/ArduinoJson@^6.21
    me-no-dev/ESPAsyncWebServer@^1.2.3
    me-no-dev/ESPAsyncTCP@^1.2.2
    miguelbalboa/MFRC522@^1.4.10

; Ignore unused libraries
lib_ignore =
    FastLED
    NeoPixelBus
    ESP8266SdFat
    SD
    SDFS

board_build.filesystem = littlefs
board_build.ldscript = eagle.flash.2m128.ld
monitor_speed = 115200

upload_protocol = espota
upload_port = rituals-diffuser.local
upload_flags =
    --auth=diffuser-ota

; Build flags - same optimizations as main environment
build_flags =
    -DCORE_DEBUG_LEVEL=0
    ; ASYNCWEBSERVER_REGEX removed - saves ~20KB Flash, ~1KB RAM
    -DPIO_FRAMEWORK_ARDUINO_LWIP2_LOW_MEMORY_LOW_FLASH
    -DBEARSSL_SSL_BASIC
    -DVTABLES_IN_FLASH
    -DNDEBUG
    ; Aggressive RAM optimizations
    -fno-exceptions
    -fno-rtti
    -Os
    -DARDUINOJSON_ENABLE_COMMENTS=0
    -DARDUINOJSON_ENABLE_NAN=0
    -DARDUINOJSON_ENABLE_INFINITY=0
    ; Dead code elimination
    -fdata-sections
    -ffunction-sections
    -Wl,--gc-sections

